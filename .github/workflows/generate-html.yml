name: Generate HTML and PDF

on:
  # workflow_dispatch:
  # push:
  #   branches:
  #     - main
  workflow_run:
    workflows: ["Translate README"]
    branches: [main]
    types:
      - completed

jobs:
  generate_html_and_pdf:
    name: Generate HTML and PDF
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Get Repository Name
        id: repo_name
        run: echo "::set-output name=name::$(basename $GITHUB_REPOSITORY)"

      - name: Converts Markdown to HTML
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: README.md
          output: index.html
          github-corners: "https://github.com/marcossilvestrini/${{ steps.repo_name.outputs.name }}"
          favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>
    

      - name: HTML to PDF
        uses: fifsky/html-to-pdf-action@master
        with:
          htmlFile: ./index.html
          outputFile: "./${{ steps.repo_name.outputs.name }}.pdf"
          #outputFile: ./learning-kubernetes.pdf          
          pdfOptions: '{"format": "A4", "margin": {"top": "10mm", "left": "10mm", "right": "10mm", "bottom": "10mm"}}'          
      - run: sudo chmod 777 "${{ steps.repo_name.outputs.name }}.pdf"
      - run: /usr/bin/git config --global user.email "marcos.silvestrini@gmail.com"
      - run: /usr/bin/git config --global user.name "marcossilvestrini"
      - run: /usr/bin/git add .
      - run: /usr/bin/git commit -m "Deploy pdf and html files"
      - run: /usr/bin/git push origin main

      # - name: Convert HTML to PDF
      #   uses: markwilson/html2pdf@v1.0
      #   with:
      #     htmlPath: 'index.html'
      #     pdfName: '${{ steps.repo_name.outputs.name }}'
      
      # - name: Commit and Push PDF Book
      #   if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      #   run: |
      #     git config user.name "GitHub Actions"
      #     git config user.email "actions@github.com"
      #     git pull --rebase origin main
      #     sudo mv dist/${{ steps.repo_name.outputs.name }}.pdf . &&                              
      #     git add ${{ steps.repo_name.outputs.name }}.pdf index.html &&
      #     git commit -m "Deploy PDF and HTML files" &&
      #     git push origin main
      
      - name: Upload artifacts        
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.repo_name.outputs.name }}
          path: ./${{ steps.repo_name.outputs.name }}.pdf
